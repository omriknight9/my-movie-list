<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Movies</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, minimum-scale=1, user-scalable=yes">
        <meta name="description" content="Search Info About Movies, TV Shows And People">
        <meta property="fb:app_id" content="212063994472133"/>
        <meta property="og:site_name" content="My Movie List">
        <meta property="og:title" content="My Movie List" />
        <meta property="og:description" content="Search Info About Movies, TV Shows And People" />
        <meta property="og:image" itemprop="image" content="https://omriknight9.github.io/my-movie-list/images/movie.png" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://omriknight9.github.io/my-movie-list/">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="icon" href="images/movie.png">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bc7cd52748.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <script src="js/utils.js"></script>
    </head>
<body>

    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>

    <header id="headerWrapper">
        <div id="header">
            <h1 id="siteHeader">My Movies</h1>
        </div>
        
        <div id="logoWrapper">
            <div id="logo" class="pointer" onclick="goHome()"></div>
        </div>
        
    </header>

    <div id="socialsBtn" class="pointer">
        <i class="fas fa-link filter" id="social" onclick="toggleClass($('#socials')[0], 'on')"></i>
    </div>

    <div id="socials" class="filter">
        <a href="https://www.facebook.com/omri.shalev.31" id="facebook" rel="noopener" target="_blank" aria-label="facebook" title="facebook">
            <i class="fa fa-facebook"></i>
        </a>
        <a href="https://github.com/omriknight9" id="github" rel="noopener" target="_blank" aria-label="github" title="github">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/omri-shalev-8b3515119/" id="linkedin" rel="noopener" target="_blank" aria-label="linkedin" title="linkedin">
            <i class="fa fa-linkedin"></i>
        </a>
    </div>

    <div id="menuOpenWrapper" class="pointer" onclick="toggleClass($('#toggle')[0], 'on')">
        <div href="#menu" id="toggle" class="pointer filter">
            <span class="menuSpan"></span>
            <span class="menuSpan"></span>
            <span class="menuSpan"></span>
            <span class="menuSpan"></span>
            <span class="menuSpan"></span>
            <span class="menuSpan"></span>
        </div>
        <div id="menu" class="filter">
            <ul>
                <li onclick="showPlayingNow()" class="pointer">
                    <img src="./images/popcorn.png" alt="popcorn" class="menuImg" id="playingNowLink">
                    <span id="playingNowMenuHeader">Playing Now</span>
                </li>
                <li onclick="showUpcoming()" class="pointer">
                    <img src="./images/comingSoon.png" alt="comingSoon" class="menuImg" id="comingSoonLink">
                    <span id="upcomingMenuHeader">Upcoming</span>
                </li>
                <li onclick="showTrending()" class="pointer">
                    <img src="./images/fire.png" alt="trendind" class="menuImg" id="trendingLink">
                    <span id="trendingMenuHeader">Trending</span>
                </li>
                <li onclick="getPopular()" class="pointer">
                    <img src="./images/star.png" alt="star" class="menuImg">
                    <span id="popularPeoplegMenuHeader">Popular People</span>
                </li>
                <li onclick="showMiscellaneous()" class="pointer" id="miscellaneousRow">
                    <img src="./images/miscellaneous.png" alt="miscellaneous" class="menuImg" id="miscellaneousLink">
                    <span id="miscellaneousMenuHeader">Miscellaneous</span>
                </li>
            </ul>

            <ul id="miscellaneousList">         
                <li onclick="goToDiv('#marvelContainer')" class="pointer">
                    <img src="./images/ironman.png" alt="ironman" class="menuImg">
                    <span id="marvelMenuHeader">Marvel</span>
                </li>
                <li onclick="goToDiv('#dcContainer')" class="pointer">
                    <img src="./images/superman.png" alt="superman" class="menuImg">
                    <span id="dcMenuHeader">DC</span>
                </li>
                <li onclick="goToDiv('#valiantContainer')" class="pointer">
                    <img src="./images/valiant.png" alt="valiant" class="menuImg" id="valiantLink">
                    <span id="valiantMenuHeader">Valiant</span>
                </li>
                <li onclick="goToDiv('#othersContainer')" class="pointer">
                    <img src="./images/others.png" alt="others" class="menuImg">
                    <span id="othersMenuHeader">Others</span>
                </li>
                <li onclick="goToDiv('#animationContainer')" class="pointer">
                    <img src="./images/animation.png" alt="animation" class="menuImg">
                    <span id="animationMenuHeader">Animation</span>
                </li>
                <li onclick="goToDiv('#tvShowContainer')" class="pointer">
                    <img src="./images/shows.png" alt="shows" class="menuImg">
                    <span id="tVShowsMenuHeader">TV Shows</span>
                </li>   
                <li onclick="showWishlist()" class="pointer">
                    <img src="./images/wishlist.png" alt="wishlist" class="menuImg" id="wishlistLink">
                    <span id="wishlistMenuHeader">Wishlist</span>
                </li>
            </ul>
        </div>
    </div>

    <div id="spinnerWrapper">
        <div class="loader">
            <div class="loaderContainer">
                <div class="loaderFilm">
                    <img class="loaderFilmImg" src="images/loaderTop.png" alt="" />
                    <img class="loaderFilmImg" src="images/loaderTop.png" alt="" />
                </div>
                <img class="loaderCamera" src="images/loaderBase.png" alt="" />
            </div>
        </div>
    </div>

    <div id="breadcrumbs">  
        <ul>
            <li class="active">
                <img src="" id="contentPoster" alt="poster">
            </li>
            <li><span><i id="typeOfContent"></i></span></li>
            <li onclick="goHome();" id="goHomeBtn" class="pointer"><span><i class="fa fa-home"></i></a></li>
        </ul>
    </div> 

    <div class="searchContainer">
        <div class="searchContant">
            <input type="text" name="search" role="search" placeholder="Type A Movie, TV Show Or Person" id="search" class="filter" aria-label="Search" autocomplete="off" />
            <span class="focus-border"></span>
            <div id="searchResults" class="filter"></div>
        </div>
    </div>

    <main>
        <div class="container sortable" id="marvelContainer" isSorted="false"></div>
        <div class="container sortable" id="dcContainer" isSorted="false"></div>
        <div class="container" id="valiantContainer"></div>
        <div class="container sortable" id="othersContainer" isSorted="false"></div>
        <div class="container sortable" id="animationContainer" isSorted="false"></div>
        <div class="container" id="tvShowContainer"></div>
        <div class="container emptyable" id="upcomingContainer"></div>
        <div class="container emptyable" id="playingNowContainer"></div>
        <div class="container emptyable" id="popular"></div>
        <div class="container emptyable" id="genreChosen"></div>
        <div class="container emptyable" id="trendingContainer"></div>
        <div class="container emptyable" id="providerContainer"></div>
        <div class="container emptyable" id="wishlistContainer"></div>
    </main>

    <div id="timeline">
        <h2 id="timelineText">Timeline</h2>
        <div id="timelineContent"></div>
    </div>

    <div id="chosenMovie">
        <h2 id="chosenMovieTitle" class="filter"></h2>
        <div id="chosenMovieImgWrapper">
            <a href="https://www.imdb.com" id="chosenMovieImdb" target="_blank" rel="noopener">
                <img src="" id="chosenMovieImg" class="filter" alt="movie img">
            </a>
        </div>
        <p id="chosenMovieSentence" class="filter"></p>
        <div id="siteRatings">

            <div id="chosenMovieIMDBRating" class="filter">
                <img src="./images/imdb.png" class="ratingImg" alt="imdb">
                <span id="movieIMDBRating"></span>
            </div>

            <div id="chosenMovieRottenRating" class="filter">
                <img src="" id="rottenImg" class="ratingImg" alt="rotten tomatoes">
                <span id="movieRottenRating"></span></p>
            </div>

            <div id="chosenMovieMetaRating" class="filter">
                <img src="./images/metacritic.png" id="metaImg" class="ratingImg" alt="meta critic">
                <span id="movieMetaRating"></span></p>
            </div>
        </div>
        <div id="productionCompenies"></div>

        <div id="movieDesc"></div>
        <div id="chosenMovieDetails" class="details">
            <p id="chosenMovieDate"><i class="fas fa-calendar-alt detailIcon" aria-hidden="true"></i><span id="movieDate"></span></p>
            <p id="chosenMovieRuntime"><i class="fas fa-clock detailIcon" aria-hidden="true"></i><span id="movieRuntime"></span></p>
            <p id="chosenMovieRevenue"><i class="fas fa-money-bill-wave detailIcon" aria-hidden="true"></i><span id="movieRevenue"></span></p>
            <p id="seasons"><i class="fas fa-tv detailIcon" aria-hidden="true"></i><span id="seriesSeasons"></span></p>
            <p id="episodes"><i class="fas fa-clone detailIcon" aria-hidden="true"></i><span id="seriesEpisodes"></span></p>
            <div id="chosenMovieGenres" class="filter"><i class="fas fa-window-restore detailIcon" aria-hidden="true"></i><span id="genresText"></span></div>
            <p id="chosenMovieLang"><i class="fas fa-language detailIcon" aria-hidden="true"></i><span id="movieLang"></span></p>
        </div>
        <div id="watchProviders"></div>
        <div id="directorsWrapper"></div>
        <div id="castWrapper"></div>
        <div id="similarMovies">
            <p id="similarHeader" class="chosenHeader filter"></p>
            <div id="similarMoviesContent" class="content"></div>
        </div>
        <div id="chosenMovieImagesWrapper"></div>
        <div id="videosWrapper"></div>
    </div>

    <div id="chosenPerson">
        <h2 id="chosenPersonName" class="filter"></h2>
        <div id="chosenPersonImgWrapper"></div>
        <div id="personInstagramWrapper"></div>
        <div id="chosenPersonDetails" class="details">
            <p id="personBirthDate"><i class="fas fa-birthday-cake detailIcon" aria-hidden="true"></i><span id="birthDate"></span></p>
            <p id="personDeathDate"><i class="fas fa-skull detailIcon" aria-hidden="true"></i><span id="deathDate"></span></p>
            <p id="personHometown"><i class="fas fa-home detailIcon" aria-hidden="true"></i><span id="hometown"></span></p>
        </div>
        <div id="personCredits">
            <div id="personMovies" class="content"></div>
        </div>
        <div id="personImages"></div> 
        <div id="personMovieImages"></div> 
    </div>
    
    <footer>
        <span>This product uses the TMDb API but is not endorsed or certified by TMDb.</span>
        <a href="https://www.themoviedb.org/" target="_blank" rel="noopener"><img id="tmdbImg" src="images/tmdb.png" alt="tmdb" /></a>
    </footer>

    <svg id="goToTopBtn" class="pointer filter" onclick="goToTop()" xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24">
        <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 7.58l5.995 5.988-1.416 1.414-4.579-4.574-4.59 4.574-1.416-1.414 6.006-5.988z"/>
    </svg>

    <div id="darkToggle" class="pointer toggleSwitch">
        <div class="modeSwitch">
            <i class="fas fa-cloud-sun sun"></i>
            <i class="fas fa-cloud-moon moon"></i>
        </div>
    </div>

    <div id="langToggle" class="pointer toggleSwitch">
        <div class="modeSwitch">
            <i class="fas fa-star-of-david isFlag"></i>
            <i class="fas fa-flag-usa usFlag"></i>
        </div>
    </div>

    <!----------------POPUPS---------------->

    <div id="nextCinematicFilmPop" class="popUpInfo">
        <div class="popupCont">
            <i class="closeBtn fas fa-times pointer" aria-label="close"></i>
            <span id="nextCinematicTitle"></span>
            <p>
                <span id="nextMovieRelease">Release Date:</span>
                <span id="dateOfNextMovie"></span>
            </p>
            <p>
                <span id="nextInline">Next In Line:</span>
                <span id="afterNextMovieTitle"></span>
            </p>
            <p>
                <span id="afterNextRelease">Release Date:</span>
                <span id="afterNextMovieDate"></span>
            </p>
            <button id="timelineBtn">Timeline</button>
            <button id="timelineTVBtn">TV Timeline</button>
        </div>
    </div>
</body>
</html>
