<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Movies</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, minimum-scale=1, user-scalable=yes">
        <meta name="description" content="My Movie List">
        <meta property="og:site_name" content="My Movie List">
        <meta property="og:title" content="My Movie List" />
        <meta property="og:description" content="Movies And TV Show That I Have" />
        <meta property="og:image" itemprop="image" content="https://omriknight9.github.io/my-movie-list/images/movie.webp" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://omriknight9.github.io/my-movie-list/">
        <link rel="stylesheet" type="text/css" href="css/main.min.css">
        <link rel="icon" href="images/movie.webp">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=David+Libre&display=swap" rel="stylesheet" defer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
        <script src="js/main.min.js" defer></script>
    </head>
<body>

    <div id="menuOpenWrapper" onclick="toggleClass($('#toggle')[0], 'on')">
        <div href="#menu" id="toggle">
            <span class="menuSpan"></span>
            <span class="menuSpan"></span>
            <span class="menuSpan"></span>
            <span class="menuSpan"></span>
            <span class="menuSpan"></span>
            <span class="menuSpan"></span>
        </div>
        <div id="menu">
            <ul>
                <li onclick="goToDiv('#marvelContainer')" id="">Marvel</li>
                <li onclick="goToDiv('#dcContainer')" id="">DC</li>
                <li onclick="goToDiv('#valiantContainer')" id="">Valiant</li>
                <li onclick="goToDiv('#othersContainer')" id="">Others</li>
                <li onclick="goToDiv('#animationContainer')" id="">Animation</li>
                <li onclick="goToDiv('#tvShowContainer')" id="">TV Shows</li>
                <li onclick="goToDiv('#ultraContainer')" id="">4K</li>
            </ul>
        </div>
    </div>

    <main>
        <div class="spinnerWrapper">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
                <div class="bounce4"></div>
            </div>
        </div>

        <div class="searchContainer">
            <div class="searchContant">
                <input type="text" placeholder="Search A Movie Or TV Show" id="search" aria-label="Search" autocomplete="off" />
                <span class="focus-border"></span>
                <div id="searchResults"></div>
            </div>
        </div>

        <div class="container" id="marvelContainer"></div>
        <div class="container" id="dcContainer"></div>
        <div class="container" id="valiantContainer"></div>
        <div class="container" id="othersContainer"></div>
        <div class="container" id="animationContainer"></div>
        <div class="container" id="tvShowContainer"></div>
        <div class="container" id="ultraContainer"></div>
    </main>

    <img src="images/upBtn3.webp" alt="up arrow" class="goToTopBtn" onclick="goToTop()" />
    <img src="images/upBtn2.webp" alt="up arrow" class="goToTopBtn2" onclick="goToTop()" />

    <!----------------POPUPS---------------->

    <div id="movieDetails" class="popUpInfo">
        <div class="popupCont">
            <div class="popupContent"></div>
            <div class="Xbtn"></div>
            <h2 class="movieNamePop"></h2>
            <p class="movieQualityPop"></p>
            <p class="movieRuntimePop"></p>
            <div class="movieCoverWrapper">
                <img src="" id="movieCover" alt="dvd cover" />
            </div>
            <div class="linksWrapper">
                <a href="" target="_blank" id="movieImdbLink" rel="noopener"><img src="./images/imdb.webp" alt="imdb image" id="movieImdbImage" /></a>
                <img src="./images/youtube.webp" alt="youtube image" id="movieYoutubeImage" />
                <a href="" target="_blank" id="moviePopcornLink" rel="noopener"><img src="./images/popcorn.webp" alt="popcorn image" id="moviePopcornImage" /></a>
            </div>
            <div class="popupBtnsWrapper">
                <button class="popupBtn" id="" onclick="closeCurrentPopup($(this))">Close</button>
            </div>
        </div>
    </div>

    <div id="tvShowDetails" class="popUpInfo">
        <div class="popupCont">
            <div class="popupContent"></div>
            <div class="Xbtn"></div>
            <h2 class="tvShowNamePop"></h2>
            <p class="tvShowQualityPop"></p>
            <p class="tvShowSeasonsPop"></p>
            <p class="tvShowEpisodesPop"></p>
            <div class="tvShowCoverWrapper">
                <img src="" id="tvShowCover" alt="dvd cover" />
            </div>
            <div class="linksWrapper">
                <a href="" target="_blank" id="tvShowImdbLink" rel="noopener"><img src="./images/imdb.webp" alt="imdb image" id="tvShowImdbImage" /></a>
                <img src="./images/youtube.webp" alt="youtube image" id="tvShowYoutubeImage" />
            </div>
            <div class="popupBtnsWrapper">
                <button class="popupBtn" id="" onclick="closeCurrentPopup($(this))">Close</button>
            </div>
        </div>
    </div>

    <div id="trailer" class="popUpInfo">
        <div class="popupCont">
            <div class="popupContent"></div>
            <div class="Xbtn"></div>
            <div class="videoWrapper">
                <div id="videoFrame">
                    <iframe src="" id="trailerVideo" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
