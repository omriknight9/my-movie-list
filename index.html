<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Movies</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, minimum-scale=1, user-scalable=yes">
        <meta name="description" content="My Movie List">
        <meta property="og:site_name" content="My Movie List">
        <meta property="og:title" content="My Movie List" />
        <meta property="og:description" content="Movies And TV Show That I Have" />
        <meta property="og:image" itemprop="image" content="https://omriknight9.github.io/my-movie-list/images/movie.png" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://omriknight9.github.io/my-movie-list/">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="icon" href="images/movie.png">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=David+Libre&display=swap" rel="stylesheet" defer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
        <script src="js/main.js" defer></script>
        <script src="js/utils.js" defer></script>
    </head>
<body>

    <div id="menuOpenWrapper" onclick="toggleClass($('#toggle')[0], 'on')">
        <div href="#menu" id="toggle">
            <span class="menuSpan"></span>
            <span class="menuSpan"></span>
            <span class="menuSpan"></span>
            <span class="menuSpan"></span>
            <span class="menuSpan"></span>
            <span class="menuSpan"></span>
        </div>
        <div id="menu">
            <ul>
                <li onclick="goToDiv('#marvelContainer')">
                    <img src="./images/ironman.png" alt="ironman">
                    <span>Marvel</span>
                </li>
                <li onclick="goToDiv('#dcContainer')">
                    <img src="./images/superman.png" alt="superman">
                    <span>DC</span>
                </li>
                <li onclick="goToDiv('#valiantContainer')">
                    <img src="./images/valiant.png" alt="valiant">
                    <span>Valiant</span>
                </li>
                <li onclick="goToDiv('#othersContainer')">
                    <img src="./images/others.png" alt="others">
                    <span>Others</span>
                </li>
                <li onclick="goToDiv('#animationContainer')">
                    <img src="./images/animation.png" alt="animation">
                    <span>Animation</span>
                </li>
                <li onclick="goToDiv('#tvShowContainer')">
                    <img src="./images/shows.png" alt="shows">
                    <span>TV Shows</span>
                </li>
                <li onclick="goToDiv('#ultraContainer')">
                    <img src="./images/ultra.png" alt="ultra">
                    <span>4K</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="spinnerWrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
            <div class="bounce4"></div>
        </div>
    </div>

    <main>

        <div class="searchContainer">
            <div class="searchContant">
                <input type="text" placeholder="Search A Movie Or TV Show" id="search" aria-label="Search" autocomplete="off" />
                <span class="focus-border"></span>
                <div id="searchResults"></div>
            </div>
        </div>

        <div class="container" id="marvelContainer"></div>
        <div class="container" id="dcContainer"></div>
        <div class="container" id="valiantContainer"></div>
        <div class="container" id="othersContainer"></div>
        <div class="container" id="animationContainer"></div>
        <div class="container" id="tvShowContainer"></div>
        <div class="container" id="ultraContainer"></div>
    </main>

    <div id="timeline">
        <h2>Timeline</h2>
        <div id="timelineContent"></div>
    </div>
    
    <footer>
        <span>This product uses the TMDb API but is not endorsed or certified by TMDb.</span>
        <a href="https://www.themoviedb.org/" target="_blank" rel="noopener"><img id="tmdbImg" src="images/tmdb.png" alt="tmdb" /></a>
    </footer>

    <svg id="goToTopBtn" onclick="goToTop()" xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 7.58l5.995 5.988-1.416 1.414-4.579-4.574-4.59 4.574-1.416-1.414 6.006-5.988z"/></svg>

    <!----------------POPUPS---------------->

    <div id="movieDetails" class="popUpInfo">
        <div class="popupCont">
            <div class="popupContent"></div>
            <div class="Xbtn"></div>
            <h2 class="movieNamePop"></h2>
            <p class="movieQualityPop"></p>
            <p class="movieRuntimePop"></p>
            <div class="movieCoverWrapper"></div>

            <div id="movieCredits"></div>
            
            <div class="linksWrapper">
                <a href="" target="_blank" id="movieImdbLink" rel="noopener"><img src="./images/imdb.png" alt="imdb image" id="movieImdbImage" /></a>
                <img src="./images/youtube.png" alt="youtube image" id="movieYoutubeImage" />
                <a href="" target="_blank" id="moviePopcornLink" rel="noopener"><img src="./images/popcorn.png" alt="popcorn image" id="moviePopcornImage" /></a>
            </div>
        </div>
    </div>

    <div id="tvShowDetails" class="popUpInfo">
        <div class="popupCont">
            <div class="Xbtn"></div>
            <h2 class="tvShowNamePop"></h2>
            <p class="tvShowQualityPop"></p>
            <p class="tvShowSeasonsPop"></p>
            <p class="tvShowEpisodesPop"></p>
            <div class="tvShowCoverWrapper"></div>

            <div id="tvShowCredits"></div>

            <div class="linksWrapper">
                <a href="" target="_blank" id="tvShowImdbLink" rel="noopener"><img src="./images/imdb.png" alt="imdb image" id="tvShowImdbImage" /></a>
                <img src="./images/youtube.png" alt="youtube image" id="tvShowYoutubeImage" />
            </div>
        </div>
    </div>

    <div id="trailer" class="popUpInfo">
        <div class="popupCont">
            <div class="Xbtn"></div>
            <div class="videoWrapper">
                <div id="videoFrame">
                    <iframe src="" id="trailerVideo" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <div id="nextMcuFilmPop" class="popUpInfo">
        <div class="popupCont">
            <div class="Xbtn"></div>
            <span id="nextMcuTitle"></span>

            <p>
                Release Date:
                <span id="dateOfNextMovie"></span>
            </p>

            <a href="" rel="noopener" id="mcuLink" target="_blank">
                <img src="" alt="" id="nextMcuImg">
            </a>

            <p>
                Next In Line:
                <span id="afterNextMovieTitle"></span>
            </p>

            <p>
                Relese Date:
                <span id="afterNextMovieDate"></span>
            </p>

            <button id="timelineBtn">Timeline</button>
            <button id="timelineTVBtn">TV Timeline</button>
        </div>
    </div>

    <div id="noImdbPop" class="popUpInfo">
        <div class="popupCont">
            <div class="Xbtn"></div>
            <h2>No Imdb Profile</h2>
        </div>
    </div>

</body>
</html>
