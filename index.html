<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Movies</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2, minimum-scale=1, user-scalable=yes">
        <meta name="description" content="My Movie List">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="icon" href="images/movie.png">
        <link href="https://fonts.googleapis.com/css?family=David+Libre&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </head>
<body>

    <header>
        <div class="headerContainer">
            <div class="header">
                <div class="imgWrapper">

                    <div class="imgWrapperContainer">
                        <img src="./images/ironman.png" id="marvel" alt="iron man" onclick="goToDiv('#marvelContainer')" />
                    </div>
                    <div class="imgWrapperContainer">
                        <img src="./images/superman.png" id="dc" alt="superman" onclick="goToDiv('#dcContainer')" />
                    </div>
                    <div class="imgWrapperContainer">
                        <img src="./images/others.png" id="others" alt="delorean" onclick="goToDiv('#othersContainer')" />
                    </div>
                    <div class="imgWrapperContainer">
                        <img src="./images/disney.png" id="disney" alt="mickey mouse" onclick="goToDiv('#animationContainer')" />
                    </div>
                </div>

                <div class="searchContainer">
                    <div class="searchContant">
                        <input type="text" placeholder="Search A Movie Or TV Show" id="search" aria-label="Search" autocomplete="off" />
                        <span class="focus-border"></span>
                        <div id="searchResults"></div>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <main>

        <div class="spinnerWrapper">

            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
                <div class="bounce4"></div>
            </div>
        </div>
        <div class="container" id="marvelContainer"></div>
        <div class="container" id="dcContainer"></div>
        <div class="container" id="othersContainer"></div>
        <div class="container" id="animationContainer"></div>
        <div class="container" id="tvShowContainer"></div>
    </main>

    <div id="favoritesMsgWrapper">
        <div id="favoritesAddedMsg">
            <p>Added To Favorites</p>
        </div>
    
        <div id="favoritesRemovedMsg">
            <p>Removed From Favorites</p>
        </div>
    </div>


    <img src="images/upBtn3.png" alt="up arrow" class="goToTopBtn" onclick="goToTop()" />
    <img src="images/upBtn2.png" alt="up arrow" class="goToTopBtn2" onclick="goToTop()" />
    <img src="images/favorites.png" alt="star img" class="goToFavorites" onclick="goToFavorites()" />

    <!----------------POPUPS---------------->

    <div id="movieDetails" class="popUpInfo">
        <div class="popupCont">
            <div class="popupContent"></div>
            <div class="Xbtn"></div>
            <h2 class="movieNamePop"></h2>
            <p class="movieQualityPop"></p>
            <p class="movieRevenuePop"></p>
            <p class="movieRuntimePop"></p>
            <div class="movieCoverWrapper">
                <img src="" id="movieCover" alt="dvd cover" />
            </div>
            <div class="linksWrapper">
                <a href="" target="_blank" id="movieImdbLink" rel="noopener"><img src="./images/imdb.png" alt="imdb image" id="movieImdbImage" /></a>
                <img src="./images/youtube.png" alt="youtube image" id="movieYoutubeImage" />
                <a href="" target="_blank" id="moviePopcornLink" rel="noopener"><img src="./images/popcorn.png" alt="popcorn image" id="moviePopcornImage" /></a>
            </div>
            <div class="popupBtnsWrapper">
                <button class="popupBtn" id="" onclick="closeCurrentPopup($(this))">Close</button>
            </div>
        </div>
    </div>

    <div id="tvShowDetails" class="popUpInfo">
        <div class="popupCont">
            <div class="popupContent"></div>
            <div class="Xbtn"></div>
            <h2 class="tvShowNamePop"></h2>
            <p class="tvShowQualityPop"></p>
            <p class="tvShowSeasonsPop"></p>
            <p class="tvShowEpisodesPop"></p>
            <div class="tvShowCoverWrapper">
                <img src="" id="tvShowCover" alt="dvd cover" />
            </div>
            <div class="linksWrapper">
                <a href="" target="_blank" id="tvShowImdbLink" rel="noopener"><img src="./images/imdb.png" alt="imdb image" id="tvShowImdbImage" /></a>
                <img src="./images/youtube.png" alt="youtube image" id="tvShowYoutubeImage" />
            </div>
            <div class="popupBtnsWrapper">
                <button class="popupBtn" id="" onclick="closeCurrentPopup($(this))">Close</button>
            </div>
        </div>
    </div>

    <div id="trailer" class="popUpInfo">
        <div class="popupCont">
            <div class="popupContent"></div>
            <div class="Xbtn"></div>
            <div class="videoWrapper">
                <div id="videoFrame">
                    <iframe src="" id="trailerVideo" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <div id="favorites" class="popUpInfo">
        <div class="popupCont">
            <div class="popupContent"></div>
            <div class="Xbtn"></div>
            <div id="favoritesGallery"></div>
            <div class="popupBtnsWrapper">
                <button class="popupBtn" id="" onclick="closeCurrentPopup($(this))">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
